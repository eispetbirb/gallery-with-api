<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disney Characters Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .character-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>

<body
    style="background-image: url('BG3.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

    <nav class="navbar sticky-top navbar-dark" style="background-color: rgba(94, 87, 174, 0.482);">
        <div class="container-fluid d-flex flex-column flex-md-row align-items-center">
            <a class="navbar-brand mb-2 mb-md-0" href="#">
                <img src="disneylogo.png" class="img-fluid" alt="Disney Logo">
            </a>

            <a href="index.html" class="ms-md-auto">
                <button class="btn btn-secondary mx-5">Go Back</button>
            </a>
        </div>
    </nav>

    <div class="container my-3">
        <div class="row justify-content-center mb-3">
            <div class="col-10 col-sm-8 col-md-6">
                <input type="text" placeholder="Character Name" class="form-control rounded-5" id="searchInput">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 col-sm-4 col-md-3">
                <button class="btn btn-info rounded-5 w-100" onclick="searchCharacter()">Search</button>
            </div>
        </div>
    </div>

    <div class="container my-1">
        <div class="row" id="contentArea">
        </div>
    </div>

    <script>
        const contentArea = document.getElementById("contentArea");
        const searchInput = document.getElementById("searchInput");

        async function searchCharacter() {
            const query = searchInput.value.trim().toLowerCase();
            if (!query) return;

            contentArea.innerHTML = "Loading...";

            const response = await fetch(`https://api.disneyapi.dev/character?name=${query}`);
            const result = await response.json();

            contentArea.innerHTML = "";

            if (!result.data || result.data.length === 0) {
                contentArea.innerHTML = `<div class="col-12 text-center mt-4">No character found</div>`;
                return;
            }

            result.data.forEach(character => {
                const name = character.name;
                const image = character.imageUrl || "https://via.placeholder.com/200x200?text=No+Image";
                const films = character.films.length > 0 ? character.films.join(", ") : "Unknown";

                contentArea.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <div class="card p-4 rounded-5 my-4 text-center h-100">
                            <div class="d-flex justify-content-center mb-3">
                                <img src="${image}" class="character-img">
                            </div>
                            <div class="h5">${name}</div>
                            <small class="text-muted">Film(s): ${films}</small>
                        </div>
                    </div>
                    `;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
